<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stickers</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.css">
  </head>
  <body class="container">
    <header class="page-header">
      <h1>Sticker Mania Login</h1>
      <a class="btn btn-primary" href="./index.html">Home</a>
    </header>
    <main>
      <section>
        <div class="alert alert-danger" id="error-message" style="display: none;"role="alert"></div>
        <form class="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="hello@world.com" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn bth-default btn-success"> Login </button>
        </form>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/shared.js"></script>
    <script src="./scripts/login.js"></script>
  </body>
</html>
